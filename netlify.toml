# Netlify Configuration for Evento

[build]
  # Build command - build client and install function dependencies
  # Also install server dependencies needed by the function
  command = "cd client && npm install --include=dev && npm run build && cd ../netlify/functions && npm install && cd ../../server && npm install"
  # Directory containing the built files
  publish = "client/dist"
  # Functions directory (if using Netlify Functions)
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Redirect API routes to Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirect rules - SPA fallback
# Netlify automatically serves static files (CSS, JS, images, etc.)
# This redirect only applies to routes that don't match actual files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
