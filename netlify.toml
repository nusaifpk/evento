# Netlify Configuration for Evento

[build]
  # Build command for the client
  # Install all dependencies including devDependencies (required for TypeScript and Vite)
  command = "cd client && npm install --include=dev && npm run build"
  # Directory containing the built files
  publish = "client/dist"
  # Functions directory (if using Netlify Functions)
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Redirect rules - SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
# [context.production.environment]
#   VITE_API_URL = "https://your-api-domain.com"
#   VITE_MONGODB_URI = "your-mongodb-uri"

